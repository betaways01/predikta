<!DOCTYPE html>
<html>
    <head>
        <title>Game Predictor - Training</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>

    <body>
        <h1>Train the Game Predictor</h1>

        <form method="POST">
            <textarea name="new_data" placeholder="Enter new data..."></textarea>
            <button type="submit">Train</button>
        </form>

        {% if advice %}
        <div class="advice">
            <p>{{ advice }}</p>
        </div>
        {% endif %}

        {% if stats %}
        <h2>Model Performance</h2>
        <table class="statistics-table">
            <tr><td>Accuracy:</td><td>{{ stats.accuracy }}</td></tr>
            <tr><td>Precision:</td><td>{{ stats.precision }}</td></tr>
            <tr><td>Recall:</td><td>{{ stats.recall }}</td></tr>
            <tr><td>F1-score:</td><td>{{ stats.f1_score }}</td></tr>
            <tr><td>Confusion Matrix:</td><td>{{ stats.confusion_matrix }}</td></tr>
        </table>
        {% endif %}

        <!-- Back to prediction button -->
        <button onclick="window.location.href='/'">Back to Prediction</button>

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
